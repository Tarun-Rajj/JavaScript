<!-- # Example of JavaScript variable -->
<script>  
    var x = 10;  
    var y = 20;  
    var z=x+y;  
    document.write(z);  
</script>  

<!-- JavaScript local variable -->

<script>
    function localVariable(){
        var x=10;
    }
</script>

<!-- JavaScript global variable -->

<script>  
    var GlobalVariable=200;//gloabal variable  
    function a(){  
    document.writeln(GlobalVariable);  
    }  
    function b(){  
    document.writeln(GlobalVariable);  
    }  
    a();//calling JavaScript function  
    b();  
</script>
